<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QSOFT</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@100;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="b-page">
    <div class="b-page__header">
      <div class="header-wrapper container">
        <div class="logo">
          <div class="logo__image"></div>
        </div>
        <form class="search-form">
          <input
            class="search-form__input"
            type="search"
            placeholder="Найти..."
          />
          <button class="search-form__submit" type="submit"></button>
        </form>
        <div class="authorization">
          <span class="authorization__name">Константин</span>

          <img
            class="authorization__avatar"
            src="https://raw.githubusercontent.com/nnadeysha/test-qsoft/main/assets/auth.png"
            alt="avatar"
          />
        </div>
      </div>
    </div>
    <div class="b-page__main">
      <div class="main-wrapper container">
        <div class="title">
          <h3 class="title__text">Наши партнеры</h3>
        </div>
        <div class="partners">
          <a
            class="partners__link"
            href="https://www.henkel.ru/"
            target="_blank"
          >
            <picture>
              <source
                srcset="
                  https://raw.githubusercontent.com/nnadeysha/test-qsoft/main/assets/henkel-768.jpg
                "
                media="(max-width: 768px)"
              />
              <img
                class="partners__image"
                src="https://raw.githubusercontent.com/nnadeysha/test-qsoft/main/assets/henkel.jpg"
                alt="Henkel"
              />
            </picture>
          </a>
          <a
            class="partners__link"
            href="https://www.deere.ru/ru/"
            target="_blank"
          >
            <picture>
              <source
                srcset="
                  https://raw.githubusercontent.com/nnadeysha/test-qsoft/main/assets/john-deere-768.jpg
                "
                media="(max-width: 768px)"
              />
              <img
                class="partners__image"
                src="https://raw.githubusercontent.com/nnadeysha/test-qsoft/main/assets/john-deere.jpg"
                alt="John Deere"
              />
            </picture>
          </a>
          <a
            class="partners__link"
            href="https://mcdonalds.ru/"
            target="_blank"
          >
            <picture>
              <source
                srcset="
                  https://raw.githubusercontent.com/nnadeysha/test-qsoft/main/assets/mcdonalds-768.jpg
                "
                media="(max-width: 768px)"
              />
              <img
                class="partners__image"
                src="https://raw.githubusercontent.com/nnadeysha/test-qsoft/main/assets/mcdonalds.jpg"
                alt="MCDonald's"
              />
            </picture>
          </a>
          <a
            class="partners__link"
            href="https://www.ikea.com/ru/ru/"
            target="_blank"
          >
            <picture>
              <source
                srcset="
                  https://raw.githubusercontent.com/nnadeysha/test-qsoft/main/assets/ikea-768.jpg
                "
                media="(max-width: 768px)"
              />
              <img
                class="partners__image"
                src="https://raw.githubusercontent.com/nnadeysha/test-qsoft/main/assets/ikea.jpg"
                alt="IKEA"
              />
            </picture>
          </a>
          <a
            class="partners__link"
            href="https://www.reebok.ru/"
            target="_blank"
          >

              />

                class="partners__image"
                src="https://raw.githubusercontent.com/nnadeysha/test-qsoft/main/assets/reebok.jpg"

          <a
            class="partners__link"

            target="_blank"

            <picture>

                "

              />
              <img
                class="partners__image"
                src="https://raw.githubusercontent.com/nnadeysha/test-qsoft/main/assets/nike.jpg"
                alt="Nike"
              />
            </picture>
          </a>
          <a class="partners__link" href="cat.com/ru_RU.html" target="_blank">
            <picture>
              <source
                srcset="
                  https://raw.githubusercontent.com/nnadeysha/test-qsoft/main/assets/catepillar-768.jpg

                media="(max-width: 768px)"

              <img
                class="partners__image"
