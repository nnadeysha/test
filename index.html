<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QSOFT</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header container">
      <div class="header-wrapper">
        <div class="logo">
          <h1 class="logo__title_invisible">QSOFT</h1>
          <span class="logo__image"></span>
        </div>
        <form class="search-form">
          <input type="search" placeholder="Найти...">
          <button type="submit">Поиск</button>
        </form>
        <div class="authorization">
          <span class="authorization__name">Константин</span>
          <img class="authorization__avatar" src="https://raw.githubusercontent.com/nnadeysha/test-qsoft/main/assets/auth.png" alt="avatar">
        </div>
      </div>
    </header>
    <main class="main container">
      <div class="main-wrapper">
        <div class="title">
          <h3 class="title__text">Наши партнеры</h3>
        </div>
        <div class="partners">
          <a class="partners__item" href="https://www.henkel.ru/" target="_blank">
            <img class="partners__item__image" src="https://raw.githubusercontent.com/nnadeysha/test-qsoft/main/assets/henkel.jpg" alt="Henkel" />
          </a>
          <a class="partners__item" href="https://www.deere.ru/ru/" target="_blank"
            ><img class="partners__item__image" src="https://raw.githubusercontent.com/nnadeysha/test-qsoft/main/assets/john-deere.jpg" alt="John Deere"
          /></a>
          <a class="partners__item" href="https://mcdonalds.ru/" target="_blank"
            ><img class="partners__item__image" src="https://raw.githubusercontent.com/nnadeysha/test-qsoft/main/assets/mcdonalds.jpg" alt="MCDonald's"
          /></a>
          <a class="partners__item" href="https://www.ikea.com/ru/ru/" target="_blank"
            ><img class="partners__item__image" src="https://raw.githubusercontent.com/nnadeysha/test-qsoft/main/assets/ikea.jpg" alt="IKEA"
          /></a>
          <a class="partners__item" href="https://www.reebok.ru/" target="_blank"
            ><img class="partners__item__image" src="https://raw.githubusercontent.com/nnadeysha/test-qsoft/main/assets/reebok.jpg" alt="Reebok"
          /></a>
          <a class="partners__item" href="https://www.nike.com/ru/" target="_blank"
            ><img class="partners__item__image" src="https://raw.githubusercontent.com/nnadeysha/test-qsoft/main/assets/nike.jpg" alt="Nike"
          /></a>
          <a class="partners__item" href="cat.com/ru_RU.html" target="_blank"
            ><img class="partners__item__image" src="https://raw.githubusercontent.com/nnadeysha/test-qsoft/main/assets/catepillar.jpg" alt="Caterpillar"
          /></a>
        </div>
      </div>
    </main>
  </body>
</html>
